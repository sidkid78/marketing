
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3Ps Strategist | Cyber-Niche HUD</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=Playfair+Display:wght@700&family=JetBrains+Mono:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Inter', sans-serif; }
        .heading { font-family: 'Playfair Display', serif; }
        .mono { font-family: 'JetBrains Mono', monospace; }
        
        /* Cyberpunk specific animations & effects */
        .neon-border-cyan {
            border: 1px solid #06b6d4;
            box-shadow: 0 0 10px rgba(6, 182, 212, 0.4), inset 0 0 5px rgba(6, 182, 212, 0.2);
        }
        .neon-border-magenta {
            border: 1px solid #d946ef;
            box-shadow: 0 0 10px rgba(217, 70, 239, 0.4), inset 0 0 5px rgba(217, 70, 239, 0.2);
        }
        .neon-text-cyan {
            text-shadow: 0 0 8px rgba(6, 182, 212, 0.8);
        }
        .cyber-grid {
            background-image: linear-gradient(rgba(6, 182, 212, 0.05) 1px, transparent 1px),
                              linear-gradient(90deg, rgba(6, 182, 212, 0.05) 1px, transparent 1px);
            background-size: 30px 30px;
        }
        .dark .cyber-grid {
            background-image: linear-gradient(rgba(6, 182, 212, 0.1) 1px, transparent 1px),
                              linear-gradient(90deg, rgba(6, 182, 212, 0.1) 1px, transparent 1px);
        }
        
        @keyframes glitch {
            0% { transform: translate(0) }
            20% { transform: translate(-2px, 2px) }
            40% { transform: translate(-2px, -2px) }
            60% { transform: translate(2px, 2px) }
            80% { transform: translate(2px, -2px) }
            100% { transform: translate(0) }
        }
        .glitch-hover:hover {
            animation: glitch 0.2s infinite;
        }

        .cyber-scanner {
            position: absolute;
            width: 100%;
            height: 2px;
            background: #06b6d4;
            box-shadow: 0 0 15px #06b6d4;
            animation: scan 3s linear infinite;
            z-index: 10;
        }
        @keyframes scan {
            0% { top: 0; }
            100% { top: 100%; }
        }
    </style>

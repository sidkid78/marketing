<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HOMEase | AI Kinetic Story</title>
    <style>
        :root {
            --navy: #0f172a;
            --blue: #3b82f6;
            --green: #10b981;
            --white: #ffffff;
            --glass: rgba(255, 255, 255, 0.1);
            --blur: 12px;
            --font: 'SF Pro Display', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
            --duration: 15s
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0
        }

        body {
            background: #000;
            font-family: var(--font);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
            color: var(--white)
        }

        .container {
            width: 100vmin;
            height: 100vh;
            max-width: 450px;
            max-height: 800px;
            background: var(--navy);
            position: relative;
            overflow: hidden;
            box-shadow: 0 0 50px rgba(0, 0, 0, 0.5);
            aspect-ratio: 9/16
        }

        .layer {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            opacity: 0;
            pointer-events: none;
            z-index: 10
        }

        .bg-img {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            z-index: -1;
            filter: brightness(0.7)
        }

        .glass-card {
            background: var(--glass);
            backdrop-filter: blur(var(--blur));
            border: 1px solid rgba(255, 255, 255, 0.2);
            padding: 1.5rem;
            border-radius: 1rem;
            text-align: center;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
            transform: translateY(20px);
            opacity: 0;
            width: 85%
        }

        .highlight {
            color: var(--green);
            font-weight: 800;
            display: block;
            font-size: 1.5rem;
            margin-top: 0.5rem
        }

        .pop-up {
            position: absolute;
            top: 20%;
            right: 5%;
            background: rgba(16, 185, 129, 0.9);
            color: white;
            padding: 0.75rem 1rem;
            border-radius: 2rem 2rem 0 2rem;
            font-weight: bold;
            font-size: 0.9rem;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
            transform: scale(0);
            z-index: 20
        }

        .logo {
            font-size: 2rem;
            font-weight: 300;
            margin-bottom: 2rem;
            letter-spacing: -1px
        }

        .logo b {
            font-weight: 800
        }

        .btn {
            background: linear-gradient(135deg, var(--blue), #2563eb);
            color: white;
            text-decoration: none;
            padding: 1rem 2rem;
            border-radius: 50px;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 1px;
            box-shadow: 0 4px 15px rgba(59, 130, 246, 0.5);
            margin-top: 1rem;
            display: inline-block;
            animation: pulse 2s infinite
        }

        /* SVG Noise Overlay */
        .noise-overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            opacity: 0.3;
            mix-blend-mode: overlay;
            z-index: 50;
            filter: url(#noise)
        }

        /* Animations */
        @keyframes scene1 {
            0% {
                opacity: 1;
                pointer-events: auto
            }

            30% {
                opacity: 1
            }

            33% {
                opacity: 0;
                pointer-events: none
            }

            100% {
                opacity: 0
            }
        }

        @keyframes scene2 {
            0% {
                opacity: 0
            }

            30% {
                opacity: 0
            }

            33% {
                opacity: 1;
                pointer-events: auto
            }

            77% {
                opacity: 1
            }

            80% {
                opacity: 0;
                pointer-events: none
            }

            100% {
                opacity: 0
            }
        }

        @keyframes scene3 {
            0% {
                opacity: 0
            }

            77% {
                opacity: 0
            }

            80% {
                opacity: 1;
                pointer-events: auto
            }

            100% {
                opacity: 1
            }
        }

        @keyframes kenburns {
            0% {
                transform: scale(1)
            }

            100% {
                transform: scale(1.15)
            }
        }

        @keyframes slideUp {
            0% {
                transform: translateY(30px);
                opacity: 0
            }

            100% {
                transform: translateY(0);
                opacity: 1
            }
        }

        @keyframes popIn {
            0% {
                transform: scale(0)
            }

            80% {
                transform: scale(1.1)
            }

            100% {
                transform: scale(1)
            }
        }

        @keyframes pulse {
            0% {
                box-shadow: 0 0 0 0 rgba(59, 130, 246, 0.7)
            }

            70% {
                box-shadow: 0 0 0 10px rgba(59, 130, 246, 0)
            }

            100% {
                box-shadow: 0 0 0 0 rgba(59, 130, 246, 0)
            }
        }

        @keyframes progress {
            0% {
                width: 0%
            }

            100% {
                width: 100%
            }
        }

        .progress-bar {
            position: absolute;
            top: 0;
            left: 0;
            height: 4px;
            background: var(--white);
            z-index: 100;
            animation: progress var(--duration) linear forwards
        }

        /* Scene Logic */
        #scene-1 {
            animation: scene1 var(--duration) linear forwards
        }

        #scene-2 {
            animation: scene2 var(--duration) linear forwards
        }

        #scene-3 {
            animation: scene3 var(--duration) linear forwards
        }

        #scene-1 .bg-img {
            animation: kenburns 5s ease-out forwards
        }

        #scene-1 .glass-card {
            animation: slideUp 0.8s ease-out 0.5s forwards
        }

        #scene-2 .bg-img {
            animation: kenburns 7s ease-out forwards
        }

        #scene-2 .glass-card {
            animation: slideUp 0.8s ease-out 0.2s forwards
        }

        #scene-2 .pop-up {
            animation: popIn 0.5s cubic-bezier(0.175, 0.885, 0.32, 1.275) 1.5s forwards
        }

        #scene-3 .bg-img {
            filter: brightness(0.4) blur(4px)
        }

        #scene-3 .glass-card {
            animation: slideUp 0.8s ease-out 0.2s forwards
        }

        h1,
        h2,
        p {
            margin-bottom: 0.5rem;
            line-height: 1.2
        }
    </style>
</head>

<body><svg style="display:none">
        <defs>
            <filter id="noise">
                <feTurbulence type="fractalNoise" baseFrequency="0.85" numOctaves="3" stitchTiles="stitch" />
                <feColorMatrix type="saturate" values="0" />
            </filter>
        </defs>
    </svg>
    <div class="container">
        <div class="progress-bar"></div>
        <div class="noise-overlay"></div>
        <div id="scene-1" class="layer"><img src="https://694d8b0339fe8ba173f56f36.imgix.net/scene-1 (107).jpg"
                class="bg-img" alt="Bar Chart">
            <div class="glass-card">
                <h2>The AIP Market:</h2><span class="highlight">$161B by 2030 ðŸ“ˆ</span>
            </div>
        </div>
        <div id="scene-2" class="layer"><img src="https://694d8b0339fe8ba173f56f36.imgix.net/scene-2 (110).jpg"
                class="bg-img" alt="Contractor with Tablet">
            <div class="pop-up">Full Scopes.<br>No Cold Leads.</div>
            <div class="glass-card" style="position:absolute; bottom:10%;">
                <h2>50% Better Project Definition</h2>
                <p style="opacity:0.9; margin-top:0.5rem">via AR Technology ðŸ“±</p>
            </div>
        </div>
        <div id="scene-3" class="layer"><img src="https://694d8b0339fe8ba173f56f36.imgix.net/scene-3 (109).jpg"
                class="bg-img" alt="Modern Home">
            <div class="glass-card" style="border:none; background:transparent; box-shadow:none;">

            </div>
        </div>
    </div>
</body>

</html>
